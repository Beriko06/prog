<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    //関数群
    
    function tasu(a,b){
        const t = a + b;
        return t;
    }
    function hiku(a,b){
        const t = a - b;
        return t;
    }
    function kake(a,b){
        const t = a * b;
        return t;
    }
    function waru(a,b){
        const t = a / b;
        return t;
    }
    

    //実行群
    const a = tasu(10,10);
    const b = hiku(6,2);
    const c = kake(5,5);
    const d = waru(9,3);
    const t = a + b + c + d;


    //乱数
    document.querySelector("h1").innerHTML =t;
    //関数定義

    function rand(a){
        const r = Math.ceil( Math.random()* a );
        return r;
    }

    //実行
    console.log( rand(8) );

</script>
</body>
</html>
