<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    
    
</head>
<body>

    <h1></h1>

<script>
    //関数群
    
    function tasu(a,b){
        const t = a + b;
        console.log(t);
    }
    function hiku(a,b){
        const t = a - b;
        console.log(t);
    }
    function kake(a,b){
        const t = a * b;
        console.log(t);
    }
    function waru(a,b){
        const t = a / b;
        console.log(t);
    }
    

    //実行群
    tasu(10,10);
    hiku(6,2);
    kake(5,5);
    waru(9,3);
    


</script>
    
</body>
</html>
