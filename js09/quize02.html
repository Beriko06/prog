<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>クイズ練習（複数）</title>
</head>

<body>

<header>
    <h1>クイズ練習（複数）</h1>
</header>

<main>
  <p id="quest">ここに問題が出題されます</p>
  <p>
    <div class =button>
    <input type="radio" class="radio" name="toi" value="1"><span id="toi1">選択肢１</span>
    <input type="radio" class="radio" name="toi" value="2"><span id="toi2">選択肢2</span>
    <input type="radio" class="radio" name="toi" value="3"><span id="toi3">選択肢3</span>
    </div>
  </p>
</main>

<footer id="footer">第1問</footer>
<script>
//ここから記述領域［START］

  //以下に配列を記述してください。
  //問題文[配列]
  const qs = [
    " 通るときには閉まって、通らないときには開いているものは？",
    " 話すことがとても好きな道具は？",
    " 世界の真ん中にいる虫は？",
    " 口から出てくる「くび」って？",
    " 丸じゃなくて、四角いボールって？",
    " 破る度に新しくなるものって？"
  ];
    
  //回答選択肢[多重配列]
  const toi = [
    ["踏み切り","洗濯機","冷蔵庫"],
    ["スプーン","シャベル","しゃもじ"],
    ["てんとう虫","カマキリ","蚊"],
    ["あくび","手首","足首"],
    ["バレーボール","ピンボール","ダンボール"],
    ["記録","新聞紙","障子"]
  ];
    
  //答え[配列]
  const ans = [1, 2, 3, 1, 3, 1];

  //1.最初の問題文＆回答選択肢＆回答値を設定
  let i = 0;
  let num = 0;
  let count = 0;
  $("#quest").text( qs[i] );
  $("#toi1").text( toi[i][0] );
  $("#toi2").text( toi[i][1] );
  $("#toi3").text( toi[i][2] );

    

  //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)


  $("[name=toi]").on("click",function(){
  const v = $(this).val();

   num++; 

    if(num < qs.length){
      if(ans[i] == v){
        $("h1").text(num+"問目：正解！");
         count++;
      }else{
        $("h1").text(num+"問目：不正解！");
      }
      i++;
    $("#quest").text( qs[i] );
    $("#toi1").text( toi[i][0] );
    $("#toi2").text( toi[i][1] );
    $("#toi3").text( toi[i][2] );
    $("#footer").text("第"+(num+1)+"問");

    }else{
      if(ans[i] == v){
        $("h1").text(num+"問目：正解！");
        count++;
      }else{
        $("h1").text(num+"問目：不正解！");
      }
    alert("終了！");
    $("#quest").text("正解数："+count+"/"+qs.length);
    }

    radioDe();


});


function radioDe(){
  for (const element of document.getElementsByName("toi")){
    element.checked = false;
  }
}


  
  





//ここまでが記述領域［END］
</script>
</body>
</html>
